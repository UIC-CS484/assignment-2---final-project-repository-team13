<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="/stylesheets/style1.css">
    </head>
    
    <body>
        <header>
            <h1>Find Your Flix</h1>
        </header>
        <form id="signupForm">
            <h1 class="topic">Create Account</h1>
            <h2 id="errorMessage"></h2>
            <input id='user' type="email" placeholder="Email">
            <br>           
            <input id='pass' type="password" placeholder="Password">
            <br>
            <input id='repass' type="password" placeholder="Re-Enter Password">
            <br>
            <button id='btn' type="button">Sign up</button>
        </form>
        <footer>
            <p>Have an account? <a href="/login">Log in</a></p>
        </footer>
        <script>
            document.querySelector('#btn').addEventListener('click', (e) => {

                e.preventDefault();

                if (document.getElementById('pass').value == document.getElementById('repass').value) {

                    let loginCredentials = {
                        email: document.getElementById('user').value,
                        password: document.getElementById('pass').value
                    }

                    fetch('http://localhost:3000/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginCredentials),
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Success:', data);
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            document.getElementById('errorMessage').innerHTML = 'Try Again with Different Credentials!';
                        });

                } else {
                    document.getElementById('errorMessage').innerHTML = 'Password and Re-Enter Password Do Not Match!';
                }
            });
        </script>
    </body>

</html>
